<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="description"
      content="This is a beginner project using HTML,CSS and JavaScript. It is still under development."
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/style.css" type="text/css" />
    <title>Calculator</title>
  </head>

  <body>
    <div>
      <h1>Calculatüìù or,</h1>
      <br />
    </div>

    <div class="calculator">
      <div id="displayScreen">
        <input type="text" placeholder="0" id="screen" />
      </div>
      <div>
        <button id="allclr">AC</button>
        <button id="clr">CL</button>
        <button class="a_op">%</button>
        <button class="a_op">/</button>
      </div>
      <div>
<!--         <button id="power">^</button> -->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="a_op">*</button>
      </div>
      <div>
<!--         <button>(</button> -->
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="a_op">-</button>
      </div>
      <div>
<!--         <button>)</button> -->
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="a_op">+</button>
      </div>
      <div>
<!--         <button id="root">&radic;</button> -->
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button id="equalbtn">=</button>
      </div>
    </div>
    <!-- custom javascript -->
    <script src="assets/main.js" type="text/javascript"></script>
  </body>
</html>
